<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- BootStrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    // The Vue Instance 랑 Template Syntax 부분 배움
    // Vue 인스턴스 한개를 만들어 app1 영역을 렌더링 하자(영역마다마다의 Vue 필요)
    function init() {
        // let app1 = new Vue() 이 상태는 div의 app1과 연관성이 없기 때문에 연관성을 만들어줘야 함
        // let app1 = new Vue({}) 이렇게 JSON 형태로 
        let app1 = new Vue({
            // 2) 이  Vue 인스턴스가 제어할 요소를 적어야 함
            el: "#app1", // 4) 이렇게 했을 때 div에 있는 app1을 여기 있는 let app1 객체가 제어하게 됨
            // 1) 이 안에 app1을 제어하는 렌더링 영역이 오는 거
            data: {
                fruit: { // 6) 
                    // 3) app1 안에 넣고 싶은 키값과 value 값을 맘대로 정하는거임
                    name: "apple",
                    color: "red"
                }
            },
            // 7) 메서드는 여러 개 올 수 있기 때문에 methods로 정해져 있음
            methods : {
                // 7) JSON 내에서 메서드를 정의하는 방법
                getName : function() {
                    // return "tiger";
                    return this.fruit.name; // 9)
                },
                // 10) 나의 사는 곳을 반환하는 메서드를 정의하고,
                // 아래 쪽에 렌더링으로 출력하자
                    getLocation : function(loc) {
                        // return "Incheon";
                        return loc; // 11)
                    }
            }
        });
    }
    $(function () {
        init();
    });
</script>

<body>
    <!-- 이 영역은 Vue를 이용하여 렌더링 할 대상이 됨(렌더링 대상 : 화면에 표현할 대상) -->
    <div id="app1">
        <!-- 5) 중괄호 두개를 표현해야 -->
        {{fruit.name}} 은 {{fruit.color}} 색이다 <br>
        <!-- 8) {{메서드 호출}} -->
        {{getName()}}
        <!-- 10) 11) {{getLocation()}} -->
        {{getLocation("인천")}}
        
    </div>
</body>

</html>
