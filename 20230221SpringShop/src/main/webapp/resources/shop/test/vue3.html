<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- BootStrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    // 렌더링 영역과 Vue 인스턴스 데이터를 연결하는 바인드 사용하기 (Class and Style Bindings)
    function init() {
        let app1 = new Vue({
            el: "#app1",
            data: {
                // 3) 구구단 
                dan : 2,
                // 2) 가상의 게시물을 만들어서 봐보자(배열) 
                itemList: [
                    {
                        "title": "안녕",
                        "writer": "Scott"
                    },
                    {
                        "title": "안녕",
                        "writer": "Scott"
                    },
                    {
                        "title": "안녕",
                        "writer": "Scott"
                    }
                ]
            },
            methods: { 
                // 3) 구구단 
                setDan: function(n) {
                    this.dan=n;
                }
            }
        });

    }
    $(function () {
        init();
    });
</script>

<body>
    <!-- 이 영역은 Vue를 이용하여 렌더링 할 대상이 됨(렌더링 대상 : 화면에 표현할 대상) -->
    <!-- 여기는 거울 -->
    <div id="app1">
        <ul> <!--1)-->
            <!-- <li v-for="요소 in 집합"></li> -->
            <!-- <li v-for = "i in 10">사과 {{i}}</li> -->
            <li v-for="item in itemList">
                {{item.title}}
                {{item.writer}}
            </li><!--2)-->
        </ul>
        <br>
        <!-- <button>단출력</button> --> <!--3)-->
        <button v-on:click="setDan(5)">단출력</button> <!--3)-->
        <div v-for="i in 9"> <!--3)-->
            <!-- {{"2*1 = 2"}} -->
            {{dan+"*"+i+" = "+(dan*i)}} <br> <!--3)-->
        </div>
    </div>
</body>

</html>
