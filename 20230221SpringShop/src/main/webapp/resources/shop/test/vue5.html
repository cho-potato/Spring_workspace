<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- BootStrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    // 1) 디자인적으로 재사용 가능한 단위인 컴포넌트로 정의
    // 여기는 Vue와는 상관없는 자바스크립트의 객체
    const BoardTable = {
        // 앞으로 사용할 디자인 : template
        template: `
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
            </tbody>
        </table>
        `
    }
    // 렌더링 영역과 Vue 인스턴스 데이터를 연결하는 바인드 사용하기 (Class and Style Bindings)
    function init() {
        let app1 = new Vue({
            el: "#app1",
            // UI 컴포넌트 등록
            components : {
                // 앞으로 사용할 태그를 뭐라고 할거야(우리 마음이야)
                "mytable" : BoardTable // Vue가 앞으로 mytable이라는 태그를 쓰면 BoardTable 찾아가서 쓴다
            },
            data : {
                flag : false
            },
            methods : {
                setFlag : function() {
                    this.flag=!this.flag;
                }
            }
        });
    }
    $(function () {
        init();
    });
</script>

<body>
    <!-- 이 영역은 Vue를 이용하여 렌더링 할 대상이 됨(렌더링 대상 : 화면에 표현할 대상) -->
    <!-- 여기는 거울 -->
    <div id="app1">
        <!-- <mytable v-for="i in 10"></mytable> 보이게 안보이게 해보기-->
        <button v-on:click="setFlag()">showHide</button>
        <mytable v-if="flag" v-for="i in "></mytable>
    </div>
</body>

</html>
